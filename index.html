<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        padding: 20px;
        margin: 0;
        background-color: #f9fafb;
        color: #111827;
        width: 250px;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      #run-script {
        background-color: #3b82f6;
        color: white;
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      #run-script:hover {
        background-color: #2563eb;
      }

      .note {
        margin-top: 15px;
        font-size: 12px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <h1>Pause All Videos</h1>
    <button id="run-script">Pause Playing Videos</button>
    <script src="pop.js"></script>
  </body>
</html>
